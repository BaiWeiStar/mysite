{% load staticfiles %}
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- 引入 Bootstrap -->
<script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.js' %}"></script>
<link type="text/css" rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %}"/>

{% if latest_question_list %}
<div class="list-group">
    <a href="#" class="list-group-item disabled">
        Cras justo odio
    </a>
    {% for question in latest_question_list %}
    <a class="list-group-item" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
    {% endfor %}
</div>
{% else %}
<p>No polls are available.</p>
{% endif %}
